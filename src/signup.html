---
layout: default
title: Signup
---

<h1 class="page__title page__title--center">Регистрация</h1>

<form action="/" class="form form--auth" method="post">

	<div class="form__group form__group-md">
		<input class="form__control" type="text" placeholder="Ваше имя">
		<span class="form__line"></span>
	</div>

	<div class="form__group form__group-md">
		<input class="form__control" type="email" placeholder="Ваше email" autocomplete="off" value="">
		<span class="form__line"></span>
	</div>

	<div class="form__group form__group-md">
		<input class="form__control" type="password" placeholder="Пароль" value="" autocomplete="off">
		<span class="form__line"></span>
	</div>

	<div class="form__group form__group-md">
		<input class="form__control" type="password" placeholder="Подтвердите пароль" value="" autocomplete="off">
		<span class="form__line"></span>
	</div>

	<div class="form__footer form__footer--center">
		<div class="form__group form__group-md">
			<button class="btn btn--blue btn--rounded btn--sn" type="submit">Регистрация</button>
		</div>
		<ul class="form__footer-list">
			<li>
				<a href="signin.html">войти</a>
			</li>
			<li>
				<a href="reset.html">восстановить</a>
			</li>
		</ul>
	</div>

</form>
